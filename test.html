function loadXMLDoc() {
	var x = document.getElementById("searching").value;

  xhttp.open("GET", "https://codemusic.vercel.app/search?query="+x, true);

  xhttp.onload = () => {
  	if(xhttp.status==200){
  		var k = JSON.parse(xhttp.response)
for (i = 0; i < k.length; i++) 
{

  	    god=god+good;

  	}
  	console.log(god);
  	document.getElementById("demo").innerHTML="";
  	 document.getElementById("demo").innerHTML=god;
  }
}}
function playSong(kid){
 var xhttp2 = new XMLHttpRequest();
 xhttp2.open("GET", "https://codemusic.vercel.app/song?id="+kid, true);
  xhttp2.send();
  xhttp2.onload = () => {
  	if(xhttp2.status==200){
  		var s = JSON.parse(xhttp2.response)
  		document.getElementById("player").innerHTML ="";
  		document.getElementById("player").innerHTML ="<audio id='ply' controls><source src='"+s.media_url+"' type='audio/mpeg'>  Your browser does not support the audio tag.</audio>";
      playss();
    }
}
}
function playss(){
  var element = document.getElementById("ply");
  element.play();
}
