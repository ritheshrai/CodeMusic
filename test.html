  xhttp.open("GET", "https://codemusic.vercel.app/search?query="+x, true);

for (i = 0; i < k.length; i++) 
{

  	    god=god+good;

}}
function playSong(kid){
 var xhttp2 = new XMLHttpRequest();
 xhttp2.open("GET", "https://codemusic.vercel.app/song?id="+kid, true);
  xhttp2.send();
  xhttp2.onload = () => {

      playss();

}
