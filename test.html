
  <!DOCTYPE html>
  <html>
  <head>
  	<title>test</title>
  	<style type="text/css">
  		.centers {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  border: 3px solid green; 
}
 .center {
  margin: auto;
  width: 50%;
  
}
  	</style>
  	<script type="text/javascript">
  	//getsong funtion

function loadXMLDoc() {
	var x = document.getElementById("song").value;
  var xhttp = new XMLHttpRequest();
  
  xhttp.open("GET", "https://codemusic.vercel.app/search?query="+x, true);
  xhttp.send();
  xhttp.onload = () => {
  	if(xhttp.status==200){
  		var k = JSON.parse(xhttp.response)
  		
  		document.getElementById("demo").innerHTML ="<img src='"+k[0].image+"' alt='"+k[0].title+"' width='420' height='420' style='vertical-align:middle'>"+"<h1>"+k[0].title+"</h1>";
  		play(k[0].id);
  	

  	}
  }
}
function play(kid){
 var xhttp2 = new XMLHttpRequest();
 xhttp2.open("GET", "https://codemusic.vercel.app/song?id="+kid, true);
  xhttp2.send();
  xhttp2.onload = () => {
  	if(xhttp2.status==200){
  		var s = JSON.parse(xhttp2.response)
  		document.getElementById("player").innerHTML ="<audio controls><source src='"+s.media_url+"' type='audio/mpeg'>  Your browser does not support the audio tag.</audio>";

  		
}
}
}

  </script>

  </head>
  <body >
  	<div class="center">
  <input type="text" id="song" name="search" value="happy">
  <button type="submit"  onclick="loadXMLDoc()">search</button>
  </div>
<div class="center">
	<div id="demo"></div>
	<div id="player" ></div>
</div>

  </body>
  </html>
